---
  site: funfile
  name: FunFile
  description: "A general tracker"
  language: en-us
  encoding: windows-1252
  links:
    - https://www.funfile.org/

  caps:
    categories:
      44: TV/Anime # Anime
      22: PC # Applications
      43: Audio/Audiobook # Audio Books
      27: Books # Ebook
      4:  PC/Games # Games
      40: Other/Misc # Miscellaneous
      19: Movies # Movies
      6:  Audio # Music
      31: PC/Phone-Other # Portable
      7:  TV # TV

    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: /takelogin.php
    method: post
    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      login: "Login"
    error:
      - selector: mf_content
    test:
      path: /my.php

  ratio:
    path: /browse.php
    selector: div:has(div#clock) > b + b+ b > span

  search:
    path: /browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      incldead: 1
      showspam: 1

    rows:
      selector: table[cellpadding="2"] > tbody > tr:has(td.row3)
    fields:
      title:
        selector: a[title][href^="details.php"]
        attribute: title
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      comments:
        selector: a[href^="details.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php"]
        attribute: href
      size:
        selector: td:nth-child(8)
      seeders:
        selector: td:nth-child(10)
      leechers:
        selector: td:nth-child(11)
      date:
        selector: td:nth-child(6)
        filters:
          - name: append
            args: " ago"
