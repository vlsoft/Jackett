    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q, imdbid]

  login:
    path: login.php
    method: form
    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.loginerr
    test:
      path: browse.php
      
  ratio:
    path: browse.php
    selector: a#link14

  search:
    path: browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{if .Query.IMDBID}}{{ .Query.IMDBID }}{{else}}{{ .Query.Keywords }}{{end}}"
      key: 9
    rows:
      selector: table.torrents > tbody > tr:has(a[href^="details.php?id="])
      filters:
        - name: andmatch
      dateheaders:
        selector: "td.days > font > b"
        filters:
          - name: replace
            args: ["Torrents Added: ", ""]
          - name: dateparse
            args: "2.1.2006"
    fields:
      title:
        selector: a[href^="details.php?id="] font
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      download:
        selector: a[href^="download.php"]
        attribute: href
      imdb|optional:
        selector: a[href*="http://www.imdb.com/title/tt"]
        attribute: href
      size:
        selector: td:nth-child(6)
      seeders:
        text: 9999
      leechers:
        text: 0
      banner:
        selector: a[onmouseover][href^="details.php?id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=\"([^\"]+)"
      downloadvolumefactor:
        case:
          "font.small[color]:contains(\"Free\")": "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
      description:
        selector: td:nth-child(2)
        remove: a[href^="details.php?id="]
