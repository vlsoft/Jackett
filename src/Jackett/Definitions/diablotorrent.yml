  login:
    path: login.php
    submitpath: login.php
    method: form
    inputs:
      referer: ""
      nev: "{{ .Config.username }}"
      jelszo: "{{ .Config.password }}"
      fsv: "-1"
      ssl: "1"
      belepes: "1"
    getselectorinputs:
      c:
        selector: "script:contains(\"login.php\")"
        filters:
          - name: regexp
            args: "login.php\\?c=(.*?)&rhash="
      rhash:
        text: "123"
    test:
      path: browse.php

  search:
    path: browse.php
    inputs:
      $raw: "{{range .Categories}}category[]={{.}}&{{end}}"
      cim: "{{ .Keywords }}"
      s_alapjan: "7"
      s_sorrend: "desc"
    rows:
      selector: div.torrent_row, div.torrent_details
      after: 1
    fields:
      download:
        selector: div.box_download > a
        attribute: href
      #title: # shortened
      #  selector: a.box_name_a
      title:
        selector: div.torrent_details_po + h2
      details:
        selector: a.box_name_a
        attribute: href
      category:
        selector: div.box_category > img
        attribute: onclick
        filters:
          - name: regexp
            args: "category\\((\\d+),\\d+\\);"
      seeders:
        selector: div.box_seeders
      leechers:
        selector: div.box_leechers
      grabs:
        selector: div.box_completed
      files:
        selector: div.box_files
      date:
        selector: div.box_uploaded
        filters:
          - name: append
            args: " +01:00"
          - name: dateparse
            args: "2006-01-0215:04:05 -07:00"
      size:
        selector: div.box_size
      banner|optional:
        selector: a.cover_a
        attribute: title
        filters:
          - name: regexp
            args: src='(.*?)' 
      imdb|optional:
        selector: a[href^="http://www.imdb.com/title/"]
        attribute: href
      description:
        selector: div.torrent_row_magyarcim
        remove: span.torrent_row_new
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        case:
          "*": "1"
