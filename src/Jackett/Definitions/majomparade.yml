    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q, imdbid]

  login:
    path: kezdolap.php
    submitpath: kezdolap.php?belepes
    method: form
    form: form#login_form
    inputs:
      nev: "{{ .Config.username }}"
      jelszo: "{{ .Config.password }}"
    selectorinputs: # login form HTML is broken (no closing form tag), we've to add this manually
      getUnique:
        selector: input[name="getUnique"]
        attribute: value
    test:
      path: letoltes.php

  search:
    paths:
      - path: letoltes.php
        categories: ["!", 70, 39, 57]
        inputs:
          tipus: "1"
      - path: letoltes.php
        categories: ["!", 70, 39, 57]
        inputs:
          tipus: "2"
      - path: xxx.php
        categories: [70, 39, 57]
    inputs:
      $raw: "{{range .Categories}}category[]={{.}}&{{end}}"
      name: "{{if .Query.IMDBID}}http://www.imdb.com/title/{{ .Query.IMDBID }}{{else}}{{ .Query.Keywords }}{{end}}"
      imdb_search: "{{ if .Query.IMDBID }}yes{{else}}{{end}}"
      k: "yes"
      tipuska: "1"
    rows:
      selector: table#table > tbody > tr:has(a[href^="details.php?id="])
    fields:
      download:
        selector: a[href^="download.php?torrent="]
        attribute: href
      title:
        selector: a[href^="details.php?id="] > b
        attribute: title
        filters:
          - name: re_replace
            args: ["^Torrent neve: ", ""]
          - name: re_replace
            args: ["<br />.*", ""]
      description:
        selector: a[href^="details.php?id="] > b
        attribute: title
        filters:
          - name: regexp
            args: "<br />(.*)"
      category:
        selector: a[href*="&category[]="]
        attribute: href
        filters:
          - name: querystring
            args: category[]
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      imdb|optional:
        selector: a[href^="https://www.imdb.com/title/"]
        attribute: href
      banner|optional:
        selector: img[src="pic/borito.png"]
        attribute: title
        filters:
          - name: regexp
            args: src='(.*?)'
      files:
        selector: td:nth-child(5)
      size:
        selector: td:nth-child(7)
      grabs:
        selector: td:nth-child(8)
      seeders:
        selector: td:nth-child(9)
      leechers:
        selector: td:nth-child(10)
      date:
        selector: td:nth-child(6)
        filters:
          - name: append
            args: " +01:00"
          - name: dateparse
            args: "2006-01-02 15:04:05 -07:00"
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        case:
          img[title="Ennél a torrentnél 2x szorzó van."]: "2"
          img[title="Ennél a torrentnél 3x szorzó van."]: "3"
          img[title="Ennél a torrentnél 4x szorzó van."]: "4"
          "*": "1"
