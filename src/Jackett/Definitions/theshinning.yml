    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: /login.php
    method: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.stderr_info_wrap
    test:
      path: /browse.php
      selector: img[title="Ratio"] + i

  ratio:
    path: /browse.php
    selector: img[title="Ratio"] + i

  search:
    path: /browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      showsearch: "1"
      incldead: "1"
      orderby: "added"
      sort: "desc"
    rows:
      selector: table.main > tbody > tr:contains("Alle Torrents") + tr > td > table.tableinborder > tbody > tr
      filters:
        - name: andmatch
    fields:
      download:
        selector: a[href^="download-ssl.php?torrent="]
        attribute: href
      title:
        selector: div.title_wrap
        attribute: title
        filters:
          - name: replace
            args: ["[TsH]", ""]
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: div.title_wrap > a
        attribute: href
      size:
        selector: div.bro_right_ad > b
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      grabs:
        selector: div.bro_right_ae > b
      seeders:
        selector: div.bro_box1_aa > b
      leechers:
        selector: div.bro_box_aaa > b
      date:
        selector: div.bro_box_date > span
        filters:
          - name: replace
            args: ["\u00a0", " "]
          - name: dateparse
            args: "02.01.2006 15:04:05"
      downloadvolumefactor:
        case:
          span[title="OnlyUp"]: "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
