  login:
    path: takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td:contains("remaining tries")
    test:
      path: browse.php
      selector: a[href^="http://dream-team.ml/logout.php"]

  download:
    before:
      path: "takethanks.php"
      method: "post"
      inputs:
        torrentid: "{{ .DownloadUri.Query.id }}"
      
  search:
    path: browse.php
    keywordsfilters:
      # remove words <= 3 characters and surrounding special characters
      - name: re_replace
        args: ["(?:^|\\s)[_\\+\\/\\.\\-\\(\\)]*[\\S]{0,3}[_\\+\\/\\.\\-\\(\\)]*(?:\\s|$)", " "]
    inputs:
      do: "search"
      keywords: "{{ .Keywords }}"
      search_type: "t_name"
      category: "0" # multi cat search not supported
      include_dead_torrents: "yes"
    rows:
      selector: table#sortabletable > tbody > tr:has(a[href^="http://dream-team.ml/details.php?id="])
      filters:
        - name: andmatch
          args: 66
    fields:
      download:
        selector: a[href^="http://dream-team.ml/download.php?id="]
        attribute: href
      title:
        selector: a[href^="http://dream-team.ml/details.php?id="]
      title|optional:
        selector: div.tooltip-content > div
      details:
        selector: a[href^="http://dream-team.ml/details.php?id="]
        attribute: href
      category:
        selector: a[href^="http://dream-team.ml/browse.php?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      banner|optional:
        selector: div.tooltip-content > img
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      downloadvolumefactor:
        case:
          img[alt^="Free Torrent "]: "0"
          img[alt^="Silver Torrent "]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
      date:
        selector: "td:nth-child(2) > div:has(span[style=\"float: right;\"])"
        remove: span
        filters:
          - name: append
            args: " +00:00"
          - name: dateparse
            args: "02-01-2006 15:04 -07:00"
