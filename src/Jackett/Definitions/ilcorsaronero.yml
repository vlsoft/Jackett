---
  site: ilcorsaronero
  name: Il Corsaro Nero
  language: it-it
  type: public
  encoding: UTF-8
  links:
    - https://ilcorsaronero.info/

  caps:
    categories:
      1: Movies/HD
      5: TV/Anime
      15: TV
      19: Movies/SD
      20: Movies/SD

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: itorrents-links
      type: checkbox
      label: Add download links via itorrents.org

  search:
    path: "{{if .Query.Keywords}}adv/{{ .Query.Keywords}}.html{{else}}/recenti{{end}}"
    rows:
      selector: "tr.odd,tr.odd2"
    fields:
      title:
        selector: td:nth-child(2) a.tab
        attribute: href
        filters:
          - name: split
            args: [ "/", -1 ]
          - name: urldecode
          - name: replace
            args: [ "_", " "]
          - name: replace
            args: [ "  ", " "]
          # normalize to SXXEYY format
          - name: re_replace
            args: ["(\\d{2})x(\\d{2})", "S$1E$2"]
          - name: re_replace
            args: ["(\\d{1})x(\\d{2})", "S0$1E$2"]
      category:
        selector: td:nth-child(1) a
        attribute: href
        filters:
          - name: split
            args: [ "/", -1 ]
      details:
        selector: td:nth-child(4) a
        attribute: href
      download-itorrents:
        selector: input.downarrow
        attribute: value
        filters:
          - name: prepend
            args: "http://itorrents.org/torrent/"
          - name: append
            args: ".torrent"
      download:
        text: "{{if .Config.itorrents-links}}{{ .Result.download-itorrents }}{{else}}{{end}}"
      magnet:
        selector: input.downarrow
        attribute: value
        filters:
          - name: prepend
            args: "magnet:?xt=urn:btih:"
          - name: append
            args: "&dn={{ .Result.title }}.torrent"
      size:
        selector: td:nth-child(3) font
      date:
        selector: td:nth-child(5) font
        filters:
          - name: dateparse
            args: "02.01.06"
      seeders:
        selector: td:nth-child(6) font
        filters:
          - name: replace
            args: ["n/a", "0"]
      leechers:
        selector: td:nth-child(7) font
        filters:
          - name: replace
            args: ["n/a", "0"]
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"