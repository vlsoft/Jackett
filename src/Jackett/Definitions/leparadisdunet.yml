      - selector: table:has(td:contains("Une erreur est survenue"))
    test:
      path: browse.php

  download:
    before:
      path: "/takethanks.php"
      method: "post"
      inputs:
        torrentid: "{{ re_replace .DownloadUri.AbsolutePath \"^.*download-torrent-(\\d+)/.*$\" \"$1\" }}"

  search:
    path: browse.php
    inputs:
      do: "chercher"
      keywords: "{{ .Query.Keywords }}"
      search_type: "t_name"
      category: "0" # multi cat search not supported
      include_dead_torrents: "yes"
    rows:
      selector: table#sortabletable > tbody > tr:has(a[href*="/torrent-details-"])
    fields:
      download:
        selector: a[href*="/torrent-details-"]
        attribute: href
        filters:
          - name: replace
            args: ["torrent-details-", "download-torrent-"]
      title:
        selector: a[href*="/torrent-details-"]
      details:
        selector: a[href*="/torrent-details-"]
        attribute: href
      category:
        selector: a[href*="/torrent-category-"]
        attribute: href
        filters:
          - name: regexp
            args: torrent-category-(\d+)
      size:
        selector: td:nth-child(4)
      date:
        selector: td:nth-child(2) > div > font[color="white"]
        filters:
          - name: replace
            args: ["le ", ""]
          - name: replace
            args: [" à ", " "]
          - name: trim
            args: "\t"
          - name: trim
            args: "\n"
          - name: append
            args: " +01:00"
          - name: dateparse
            args: "02-01-2006 15:04 -07:00"
      grabs:
        selector: td:nth-child(5)
      seeders:
        selector: td:nth-child(6)
      leechers:
        selector: td:nth-child(7)
      downloadvolumefactor:
        case:
          img[alt^="Free Torrent "]: "0"
          img[alt^="Silver Torrent "]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
