    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  login:
    path: login.php
    method: form
    cookies: ["language=1", "eid=123", "dabg=yes", "dasc=yes", "dafx=yes", "dabo=yes", "dapi=yes"]
    captcha:
      type: image
      image: img[src^="/login.php?rand="]
      input: kodzik
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.embedded:has(h2:contains("FAILED"))
    test:
      path: browse.php
      selector: a[href^="logout.php?"]

  search:
    path: browse.php
    inputs:
      search: "{{ .Query.Keywords }}"
    rows:
      selector: div#bro1 > table.shad1 > tbody > tr[class^="rowfx"]
    error:
      - selector: table.textfx2 td:contains("In order to use PolishTracker we require users to familiarize with FAQ, Rules and any News from Home Page.")
    fields:
      download:
        selector: a[href^="/download.php/"]
        attribute: href
      title:
        selector: a[href^="/details.php?id="]
      title:
        selector: a[href^="/details.php?id="][onmouseover]
        optional: true
        attribute: title
        filters:
          - name: strdump
          - name: regexp
            args: "<td class=nobotol>(.*?)</td>"
      details:
        selector: a[href^="/details.php?id="]
        attribute: href
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      imdb:
        selector: a[href^="http://www.imdb.com/title/tt"]
        optional: true
        attribute: href
      date:
        selector: td:nth-child(4)
        filters:
          - name: append
            args: " +00:00"
          - name: dateparse
            args: "2006-01-0215:04:05 -07:00"
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      grabs:
        selector: td:nth-child(6) > b
      size:
        selector: td:nth-child(5)
        remove: font
      downloadvolumefactor:
        case:
          img[alt^="Freebie torrent."]: "0"
          img[alt*="-50% download"]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          img[alt*="+50% upload"]: "1.5"
          "*": "1"
      description:
        selector: td:nth-child(2)
        remove: a