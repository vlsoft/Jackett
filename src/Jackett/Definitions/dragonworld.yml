  login:
    path: takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: table:has(td:contains("Ein Fehler ist aufgetreten"))
    test:
      path: browse.php
      selector: a[href*="/logout.php"]

  download:
    before:
      path: "takethanks.php"
      method: "post"
      inputs:
        torrentid: "{{ .DownloadUri.Query.id }}"
      
  search:
    path: browse.php
    keywordsfilters:
      - name: re_replace
        args: ["[^a-zA-Z0-9]+", "%"]
    inputs:
      do: "search"
      keywords: "{{ .Keywords }}"
      search_type: "t_name"
      category: "0" # multi cat search not supported
      include_dead_torrents: "yes"
    rows:
      selector: table#sortabletable > tbody > tr:has(a[href*="/details.php?id="])
      filters:
        - name: andmatch
          args: 66
    fields:
      download:
        selector: a[href*="/download.php?id="]
        attribute: href
      magnet:
        selector: a[href^="magnet:"]
        attribute: href
      title:
        selector: a[href*="/details.php?id="]
      title:
        selector: div.tooltip-content > div
        optional: true
      details:
        selector: a[href*="/details.php?id="]
        attribute: href
      category:
        selector: a[href*="/browse.php?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      banner:
        selector: div.tooltip-content > img
        attribute: src
        optional: true
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      downloadvolumefactor:
        case:
          img[alt^="OnlyUp Torrent"]: "0"
          img[alt^="50% "]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          img[alt^="multi2 Torrent"]: "2"
          "*": "1"
      date:
        selector: "td:nth-child(2) > div:has(span[style=\"float: right;\"])"
        remove: span
        filters:
          - name: append
            args: " +01:00"
          - name: dateparse
            args: "02-01-2006 15:04 -07:00"
