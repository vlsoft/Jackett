  login:
    path: /?p=home&pid=1
    method: form
    form: form#loginbox_form
    submitpath: /ajax/login.php
    inputs:
      action: "login"
      loginbox_membername: "{{ .Config.username }}"
      loginbox_password: "{{ .Config.password }}"
      loginbox_remember: "true"
    selectorinputs:
      securitytoken:
        selector: "script:contains(\"stKey: \")"
        filters:
          - name: regexp
            args: "stKey: \"(.+?)\","
    error:
      - selector: ":contains(\"-ERROR-\")"
    test:
      path: /?p=torrents&pid=32
      selector: a#logout

  search:
    path: /
    keywordsfilters: 
      - name: re_replace
        args: ["[^a-zA-Z0-9]+", "%25"]
    inputs:
      p: "torrents"
      pid: "32"
      $raw: "{{range .Categories}}cid[]={{.}}&{{end}}"
      keywords: "{{ .Keywords }}"
      search_type: "name"
      searchin: "title"

    rows:
      selector: table#torrents_table_classic > tbody > tr:has(td.torrent_name)
    fields:
      title:
        selector: a[href*="?p=torrents&pid=10&action=details"]
      category:
        selector: div.category_image > a
        attribute: href
        filters:
          - name: querystring
            args: cid
      details:
        selector: a[href*="?p=torrents&pid=10&action=details"]
        attribute: href
      download:
        selector: a[href*="?p=torrents&pid=10&action=download"]
        attribute: href
      size:
        selector: a[rel="torrent_size"]
      seeders:
        selector: a[rel="torrent_seeders"]
      leechers:
        selector: a[rel="torrent_leechers"]
      grabs:
        selector: a[rel="times_completed"]
      banner|optional:
        selector: a[rel="fancybox"]
        attribute: href
      downloadvolumefactor:
        case:
          "img[title=\"FREE!\"]": "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
      date|optional|1:
        selector: div.torrentOwner > abbr.timeago
        attribute: data-time
      date|optional|2:
        selector: div.torrentOwner:not(:has(abbr.timeago))
        remove: span
        filters:
          - name: replace
            args: ["Enviado ", ""] # Uploaded
          - name: replace
            args: [" por", ""] # by
          - name: replace
            args: ["às ", ""] # at
          - name: replace
            args: ["Hoje", "Today"]
          - name: replace
            args: ["ontem", "Yesterday"]
          - name: replace
            args: ["Segunda", "Monday"]
          - name: replace
            args: ["Terça", "Tuesday"]
          - name: replace
            args: ["Quarta", "Wednesday"]
          - name: replace
            args: ["Quinta", "Thursday"]
          - name: replace
            args: ["Sexta", "Friday"]
          - name: replace
            args: ["Sábado", "Saturday"]
          - name: replace
            args: ["Domigo", "Sunday"]
          - name: dateparse
            args: "02-01-2006 15:04"

        